<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!---Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <p id="new-post"> Write a new post </p>
    </nav>
    
    <header id="main-header">
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="username">
          <h2>Your Name</h2>
      </div>
    </header>

    <main class="container">

      
      <section class="new-tweet">

        <h2>Compose Tweet</h2>
          <header>
          <label for="tweet-text">What are you humming about?</label> 
          </header>
        
          <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          
          
          <footer>
            <button type="submit" id="tweet-btn">Tweet</button> 
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        
        </form>
      </section>

      <article class="tweet-display">
        <header>
          <i class="fa fa-user-circle"></i>
          <span class="full-name">Joe Shmoe</span>
          <span class="username">@joeyshmoey</span>
        </header>

        <p class="tweet">
        <span> This is where we will display tweets! </span> 
        </p>
        <footer class > 
          <span class="days-elapsed">5 Days Ago </span> 
        </p>
        <div class="icons">
          <i class="fa fa-flag"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-retweet"></i>
        </div>
        </footer>
      </article>
  
    </main>
  
  </body>
</html>
