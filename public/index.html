<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!---Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/timeago.min.js" ></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logo-container">
        <span id="logo">tweeter</span>
      </div>

      <div id="new-post-container">
        <p id="new-post"><b>Write</b> a new post </p>
      </div>
    </nav>
    
    <header id="main-header">
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>

      <div id="username">
        <p><b>Amy</b> Mansell</p>
      </div>
    </header>

    <main class="container">

      
      <section class="new-tweet">
        <div id="validation-error"></div>

        <header>
          <label for="tweet-text">What are you humming about?</label> 
        </header>       
        
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"></textarea>       
          
          <footer>
            <button type="submit" id="tweet-btn">Tweet</button> 
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
        
      </section>

      <section id="tweet-container">       
      </section>
    </main>
  </body>
</html>
